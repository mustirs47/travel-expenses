version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
    build:
      commands:
        - npm ci
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
